[package]
name = "cohcli_tools"
version = "0.1.0"
edition = "2021"

[dependencies]
clap = { version = "4", features = ["derive"] }
chrono = "0.4"
cohesix = { path = "../../cohesix" }
ninep = "0.3"
cohesix-9p = { path = "../../cohesix-9p", features = ["posix"] }
cohesix-secure9p = { path = "../../cohesix-secure9p" }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
walkdir = "2"
humantime = "2"
notify = "6"
glob = "0.3"
tokio = { version = "1", features = ["macros", "rt-multi-thread", "time"] }
tonic = { version = "0.11", features = ["transport"] }
prost = "0.12"
prost-types = "0.12"
rcgen = { version = "0.13", features = ["x509-parser"] }
time = { version = "0.3", features = ["std"] }

[features]
default = []

[dev-dependencies]
assert_cmd = "2"
tempfile = "3"
serial_test = "3"
x509-parser = "0.16"

[[bin]]
name = "srvctl"
path = "src/bin/srvctl.rs"

[[bin]]
name = "indexserver"
path = "src/bin/indexserver.rs"

[[bin]]
name = "devwatcher"
path = "src/bin/devwatcher.rs"

[[bin]]
name = "physics-server"
path = "src/bin/physics_server.rs"
