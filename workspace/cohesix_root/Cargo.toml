[package]
name = "cohesix_root"
version = "0.2.0"
edition = "2021"
build = "build.rs"
links = "sel4-root"


[dependencies]
serde = { version = "1.0", default-features = false, features = ["derive", "alloc"] }
sel4-sys = { workspace = true }


[features]
default = []
alloc_only = []

[profile.release]
panic = "abort"
strip = false
lto = true
codegen-units = 1
opt-level = 1
debug = true

[profile.dev]
panic = "abort"
strip = "symbols"
opt-level = 0
debug = false
debug-assertions = false

[build-dependencies]
cc = "1"

# Ensures we keep this crate minimal and no_std compatible
[package.metadata]
no_std = true
rustflags = ["-C", "link-arg=-Tkernel.lds"]

[[bin]]
name = "cohesix_root"
path = "src/main.rs"
test = false
