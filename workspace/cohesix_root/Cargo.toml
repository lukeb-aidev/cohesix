[package]
name = "cohesix_root"
version = "0.2.0"
edition = "2021"

[dependencies]
serde = { version = "1.0", default-features = false, features = ["derive", "alloc"] }
curve25519-dalek = { version = "3.2.1", default-features = false, features = ["u64_backend"] }

[profile.release]
panic = "abort"
strip = "debuginfo"

# Ensures we keep this crate minimal and no_std compatible
[package.metadata]
no_std = true
