[package]
name = "cohesix_root"
version = "0.1.0"
edition = "2021"

[dependencies]
cohesix = { path = "../cohesix", default-features = false }
libm = { version = "0.2", default-features = false }
serde = { version = "1.0", default-features = false, features = ["derive", "alloc"] }

[features]
default = []

[profile.release]
panic = "abort"
strip = "debuginfo"
