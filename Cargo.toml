[package]
name    = "cohesix"
version = "0.1.0"
edition = "2021"
authors = ["Lukas Bower <you@domain.com>"]
build = "build.rs"

[dependencies]
sha2 = "0.10"
anyhow = "1.0"
env_logger = "0.11.7"
log = "0.4"
clap = { version = "4.5.4", features = ["derive"] }
sysinfo = "0.30"
libloading = "0.7"
cust = { version = "0.3", optional = true }
nvml-wrapper = { version = "0.11", optional = true }
inotify = "0.10"
rapier3d = { version = "0.17.2", optional = true }
ureq = "2.9"
tokio = { version = "1", features = ["sync", "rt", "io-util"] }
rustls-pemfile = { version = "1", optional = true }
once_cell = "1"
cohesix-9p = { path = "cohesix-9p" }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
hex = "0.4"
rmp-serde = "1"
ring = "0.17.8"
hostname = "0.3"
chrono = "0.4"
nix = { version = "0.28", default-features = false, features = ["signal"] }
aes-gcm = { version = "0.10", features = ["aes"] }
aead = "0.5"
aes = "0.8"
rand = "0.8"
v4l = "0.14"
image = { version = "0.25", default-features = false, features = ["jpeg"] }
sdl2 = { version = "0.37", optional = true }
rustls = { version = "0.22", default-features = false, features = ["tls12"], optional = true }
tokio-rustls = { version = "0.24", default-features = false, optional = true }
jsonwebtoken = { version = "9", optional = true }
toml = { version = "0.8", optional = true }
x509-parser = { version = "0.15", optional = true }

[build-dependencies]
which = "5.0"
cohesix-9p = { path = "cohesix-9p" }
[workspace]
members = [
    "cohesix-9p",
    "tools/cohfuzz",
    "tools/scenario_compiler",
    "tools/cli",
]

[dev-dependencies]
criterion = "0.5"
serial_test = "2.0"
tempfile = "3"
proptest = "1"
ninep = "0.3"
libc = "0.2"
rcgen = "0.13"

[features]
default = ["physics", "busybox"]
cuda = ["cust", "nvml-wrapper"]
rapier = ["rapier3d"]
physics = ["rapier3d"]
busybox = []
joystick = ["sdl2"]
secure9p = ["rustls", "tokio-rustls", "jsonwebtoken", "toml", "x509-parser"]

[[bin]]
name = "cohcc"
path = "src/coh_cc/main.rs"
