[package]
name    = "cohesix"
version = "0.1.0"
edition = "2021"
authors = ["Lukas Bower <lukas.bower@gmail.com>"]
build = "build.rs"

[dependencies]
anyhow = "1.0"
log = "0.4"
bitflags = "2"
fatfs = "0.3.6"

[target.'cfg(not(target_os = "uefi"))'.dependencies]
cohesix-9p = { path = "cohesix-9p" }
sha2 = "0.10"
serde_json = "1"
ring = "0.17.8"
rand = "0.8"
aes-gcm = { version = "0.10", features = ["aes"] }
aead = "0.5"
aes = "0.8"
getrandom = { version = "0.2", optional = true }
env_logger = "0.11.7"
thiserror = "1"
clap = { version = "4.5.4", features = ["derive"] }
sysinfo = "0.30"
libloading = "0.7"
cust = { version = "0.3", optional = true }
nvml-wrapper = { version = "0.11", optional = true }
inotify = "0.10"
rapier3d = { version = "0.17.2", optional = true }
ureq = "2.9"
tokio = { version = "1", features = ["full"] }
rustls-pemfile = { version = "1", optional = true }
rustls = { version = "0.23", optional = true }
tokio-rustls = { version = "0.26", optional = true }
webpki-roots = { version = "1", optional = true }
once_cell = "1"
serde = { version = "1", features = ["derive"] }
hex = "0.4"
rmp-serde = "1"
hostname = "0.3"
chrono = "0.4"
nix = { version = "0.28", default-features = false, features = ["signal"] }
serde_yaml = { version = "0.9" }
v4l = "0.14"
image = { version = "0.25", default-features = false, features = ["jpeg"] }
sdl2 = { version = "0.37", optional = true }
jsonwebtoken = { version = "9", optional = true }
toml = { version = "0.8" }
x509-parser = { version = "0.15", optional = true }

[build-dependencies]
which = "5.0"
cohesix-9p = { path = "cohesix-9p" }
[workspace]
members = [
    "cohesix-9p",
    "tools/cohfuzz",
    "tools/scenario_compiler",
    "tools/cli",
]

[dev-dependencies]
criterion = "0.5"
serial_test = "2.0"
tempfile = "3"
proptest = "1"
ninep = "0.3"
libc = "0.2"
rcgen = "0.13"

[features]
default = []
cuda = ["cust", "nvml-wrapper"]
std = []
sel4 = []
rapier = ["rapier3d"]
physics = ["rapier3d"]
busybox = []
no-cuda = []
joystick = ["sdl2"]
secure9p = ["rustls", "tokio-rustls", "jsonwebtoken", "x509-parser", "webpki-roots", "rustls-pemfile"]
kernel_bin = []
uefi = []
# minimal_uefi: ensures only firmware-safe crates are compiled
minimal_uefi = []
entropy = ["getrandom"]

[profile.release]
panic = "abort"

[[bin]]
name = "cohcc"
path = "src/coh_cc/main.rs"

[[bin]]
name = "kernel"
path = "src/kernel/main.rs"
test = false
required-features = ["kernel_bin", "minimal_uefi"]

[[bin]]
name = "logdemo"
path = "src/userbin/logdemo.rs"
required-features = ["minimal_uefi"]

[[bin]]
name = "init"
path = "src/init/main.rs"
required-features = ["minimal_uefi"]


[[bin]]
name = "cohesix_root"
path = "src/root/main.rs"

[[bin]]
name = "sel4_entry"
path = "src/bootstrap/sel4_entry.rs"
test = false
required-features = ["sel4"]

[[bin]]
name = "cohtrace"
path = "tools/cli/src/bin/cohtrace.rs"

[[bin]]
name = "cohcap"
path = "tools/cli/src/bin/cohcap.rs"

[[bin]]
name = "cohbuild"
path = "tools/cli/src/bin/cohbuild.rs"

