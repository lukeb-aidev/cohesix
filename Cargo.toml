# CLASSIFICATION: COMMUNITY
# Filename: Cargo.toml v0.37
# Author: Lukas Bower
# Date Modified: 2026-12-31
[package]
name    = "cohesix"
version = "0.1.0"
edition = "2021"
authors = ["Lukas Bower <lukas.bower@gmail.com>"]
build = "build.rs"

[dependencies]
anyhow = "1.0"
log = "0.4"
bitflags = "2"
fatfs = "0.3.6"
cust = { version = "0.3.2", optional = true }
xmas-elf = "0.10"
cohesix-9p = { path = "cohesix-9p" }
sha2 = "0.10"
hkdf = "0.12"
ed25519-dalek = { version = "1", default-features = false }
serde_json = "1"
rand = "0.8"
aes-gcm = { version = "0.10", features = ["aes"] }
aead = "0.5"
aes = "0.8"
# Use the dummy RNG implementation for unsupported targets like UEFI
getrandom = { version = "0.2", features = ["dummy"] }
env_logger = "0.11.7"
thiserror = "1"
clap = { version = "4.5.4", features = ["derive"] }
rapier3d = { version = "0.17.2", optional = true }
ureq = { version = "2.9", default-features = false }
tiny_http = "0.12"
once_cell = "1"
serde = { version = "1", features = ["derive"] }
hex = "0.4"
rmp-serde = "1"
hostname = "0.3"
chrono = "0.4"
serde_yaml = { version = "0.9" }
v4l = { version = "0.14", default-features = false }
image = { version = "0.25", default-features = false, features = ["jpeg"] }
sdl2 = { version = "0.37", optional = true }
toml = { version = "0.8" }

[dependencies.curve25519-dalek]
version = "3.2.1"
default-features = false
features = ["fiat_u64_backend"]

[build-dependencies]
which = "5.0"
cohesix-9p = { path = "cohesix-9p" }
[workspace]
members = [
    "cohesix-9p",
    "cohesix-secure9p",
    "tools/cohfuzz",
    "tools/scenario_compiler",
    "tools/cli",
]

[dev-dependencies]
criterion = "0.5"
serial_test = "2.0"
tempfile = "3"
proptest = "1"
ninep = "0.3"

[features]
default = ["std"]
cuda = ["nvml-wrapper", "cust"]
std = []
sel4 = []
rapier = ["rapier3d"]
physics = ["rapier3d"]
busybox_client = []
busybox_build = []
busybox = ["busybox_client", "busybox_build"]
no-cuda = []
joystick = ["sdl2"]
kernel_bin = []
uefi = []
# minimal_uefi: ensures only firmware-safe crates are compiled
minimal_uefi = []
sel4_entry_bin = []

[profile.release]
panic = "abort"

[[bin]]
name = "cohcc"
path = "src/coh_cc/main.rs"

[[bin]]
name = "kernel"
path = "src/kernel/main.rs"
test = false
required-features = ["kernel_bin", "minimal_uefi"]

[[bin]]
name = "logdemo"
path = "src/userbin/logdemo.rs"
required-features = ["minimal_uefi"]

[[bin]]
name = "init"
path = "src/init/main.rs"
required-features = ["minimal_uefi"]


[[bin]]
name = "cohesix_root"
path = "src/root/main.rs"

[[bin]]
name = "sel4_entry"
path = "src/bootstrap/sel4_entry.rs"
test = false
required-features = ["sel4", "kernel_bin", "minimal_uefi"]

[[bin]]
name = "cohesix_trace"
path = "tools/cli/src/bin/cohtrace.rs"

[[bin]]
name = "cohesix_cap"
path = "tools/cli/src/bin/cli_cap.rs"

[[bin]]
name = "cohesix_build"
path = "tools/cli/src/bin/cohbuild.rs"


[patch.crates-io]
find_cuda_helper = { path = "third_party/find_cuda_helper" }
getrandom = { path = "third_party/getrandom_dummy" }
rand_core = { path = "third_party/rand_core_patch" }
ninep = { path = "third_party/ninep_portable" }
memchr = { path = "third_party/memchr_simple" }

[target.'cfg(not(target_os = "uefi"))'.dependencies]
libloading = "0.7"
nvml-wrapper = { version = "0.11", optional = true }

