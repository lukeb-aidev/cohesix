name: Codex Agent Check
on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
jobs:
  codex:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Codex CLI
        run: |
          curl -sSL https://raw.githubusercontent.com/openai/codex-cli/main/install.sh | bash
          echo "$HOME/.codex/bin" >> $GITHUB_PATH

      - name: Prepare log directory
        run: mkdir -p log

      - name: Run Codex Tasks
        run: codex run AGENTS.md --output log/codex_output.md --fail-on-warnings

      - name: Upload Codex output
        uses: actions/upload-artifact@v3
        with:
          name: codex-logs
          path: log/codex_output.md
