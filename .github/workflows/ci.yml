name: Cohesix CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - uses: actions/setup-go@v4
        with:
          go-version: '1.22'

      - name: Install UEFI target
        run: rustup target add aarch64-unknown-uefi

      - name: Build Rust UEFI binary
        run: |
          export MEMCHR_DISABLE_RUNTIME_CPU_FEATURE_DETECTION=1
          cargo build --release --target aarch64-unknown-uefi | tee rust_build_uefi.log

      - name: Run Rust tests (host)
        run: |
          cargo test | tee rust_test_host.log

      - name: Run Go tests
        run: |
          GOWORK=$(pwd)/go/go.work go test ./... | tee go_test.log


      - uses: actions/upload-artifact@v4
        with:
          name: ci-logs
          path: |
            rust_build_uefi.log
            rust_test_host.log
            go_test.log
            make_build.log
            python_test.log

      - name: Validation summary
        run: |
          echo "âœ… Cohesix CI completed. Review logs in the Artifacts tab."