name: Cohesix CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - uses: actions/setup-go@v4
        with:
          go-version: '1.22'

      - name: Build Rust components
        run: |
          log() { echo -e "\033[1;34m$1\033[0m"; }

          log "ðŸ”¨ Building host crates"
          cargo +nightly build --release --workspace \
            --exclude sel4-sys \
            --exclude cohesix_root
          cargo +nightly test --release --workspace \
            --exclude sel4-sys \
            --exclude cohesix_root
          log "âœ… Host crates built and tested"

          log "ðŸ”¨ Building sel4-sys (no-std, panic-abort)"
          RUSTFLAGS="-C panic=abort" \
          cargo +nightly build -p sel4-sys --release \
            --target=cohesix_root/sel4-aarch64.json \
            -Z build-std=core,alloc,compiler_builtins \
            -Z build-std-features=compiler-builtins-mem
          log "âœ… sel4-sys built (tests skipped)"

          log "ðŸ”¨ Building cohesix_root (no-std, panic-abort)"
          RUSTFLAGS="-C panic=abort" \
          cargo +nightly build -p cohesix_root --release \
            --target=cohesix_root/sel4-aarch64.json \
            -Z build-std=core,alloc,compiler_builtins \
            -Z build-std-features=compiler-builtins-mem
          log "âœ… cohesix_root built"

          log "âœ… Rust components built with proper split targets"

      - name: Run Rust tests (host)
        run: |
          cargo test --release --workspace \
            --exclude sel4-sys \
            --exclude cohesix_root | tee rust_test_host.log

      - name: Run Go tests
        run: |
          GOWORK=$(pwd)/go/go.work go test ./... | tee go_test.log

      - name: Run Python tests
        run: |
          pip install -r requirements.txt
          pytest -q | tee python_test.log

      - name: Cargo test compile
        run: |
          cargo test --workspace --no-run | tee rust_test_compile.log


      - uses: actions/upload-artifact@v4
        with:
          name: ci-logs
          path: |
            rust_test_host.log
            go_test.log
            python_test.log

      - name: Validation summary
        run: |
          echo "âœ… Cohesix CI completed. Review logs in the Artifacts tab."