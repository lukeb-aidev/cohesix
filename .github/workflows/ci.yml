name: Cohesix CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.22'

      - name: Install Linux dependencies
        run: sudo apt-get update && sudo apt-get install -y make

      - name: Run Rust checks
        run: |
          cargo fmt --check
          cargo clippy -- -D warnings
          cargo build --release --workspace
          cargo test --workspace --all-features

      - name: Run Python checks
        run: |
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pytest

      - name: Run Go checks
        run: |
          GOWORK=$(pwd)/go/go.work go fmt ./...
          GOWORK=$(pwd)/go/go.work go vet ./...
          GOWORK=$(pwd)/go/go.work go test ./...

      - name: Run make targets
        run: |
          make lint
          make test
          make build

      - name: Check QEMU boot
        run: |
          chmod +x ci/qemu_boot_check.sh
          ci/qemu_boot_check.sh

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: cohesix-ci-logs
          path: |
            **/*.log
            target/debug/build/**/*.log

      - name: Summary
        run: echo "✅ Cohesix CI pipeline completed successfully."