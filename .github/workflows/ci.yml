name: Cohesix CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
      - uses: actions/setup-go@v4
        with:
          go-version: '1.22'
      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y make

      - name: Run Rust build and tests
        run: |
          cargo build | tee rust_build.log
          cargo test | tee rust_test.log
      - uses: actions/upload-artifact@v3
        with:
          name: rust-logs
          path: |
            rust_build.log
            rust_test.log

      - name: Run Python tests
        run: |
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pytest | tee python_test.log
      - uses: actions/upload-artifact@v3
        with:
          name: python-logs
          path: python_test.log

      - name: Run Go tests
        run: |
          GOWORK=$(pwd)/go/go.work go test ./... | tee go_test.log
      - uses: actions/upload-artifact@v3
        with:
          name: go-logs
          path: go_test.log

      - name: Run make targets
        run: |
          make lint
          make test
          make build

      - name: Verify QEMU boot
        run: ci/qemu_boot_check.sh

      - name: Validation summary
        run: |
          echo "✅ Cohesix CI completed. Review logs in the Artifacts tab if needed."

