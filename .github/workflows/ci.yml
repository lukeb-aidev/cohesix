name: Cohesix CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Build Rust
        run: cargo build --all-targets --all-features

      - name: Lint Rust
        run: cargo clippy --all-targets --all-features || true

      - name: Test Rust
        run: cargo test --all --all-features

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Python deps
        run: pip install flake8 black pytest

      - name: Lint Python
        run: flake8 cli || true

      - name: Check formatting
        run: black --check cli

      - name: Test Python
        run: |
          if [ -d tests_py ]; then
            pytest tests_py
          fi

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.22'

      - name: Build Go modules
        run: |
          if [ -d go ]; then
            cd go
            go build ./... || true
          fi

      - name: Test Go modules
        run: |
          if [ -d go ]; then
            cd go
            go test ./... || true
          fi

      - name: Build C bootloader
        run: |
          if [ -f bootloader.c ]; then
            gcc -c bootloader.c -o bootloader.o || true
          fi
