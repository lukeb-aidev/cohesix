name: Cohesix CI

on:
  push:
    branches: [ "main", "batch/**" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1.0.7
        with:
          toolchain: stable
          profile: minimal
          override: true
          components: rustfmt, clippy

      - name: Cache cargo artefacts
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Rustfmt (style check)
        run: cargo fmt -- --check

      - name: Clippy (lint)
        run: cargo clippy --all-targets -- -D warnings

      - name: Unit & doc tests
        run: cargo test --all-targets --verbose

      - name: Build (release)
        run: cargo build --all-targets --release --verbose

      - name: Cross-arch test suite
        run: ./test_all_arch.sh

      - name: Replay physics trace
        run: |
          python3 scripts/cohtrace.py replay examples/trace_example_physics.json > trace_replay.log
          grep -q "replay spawn" trace_replay.log

  hardware_boot:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Collect boot logs
        env:
          JETSON_HOST: ${{ secrets.JETSON_HOST }}
          PI_HOST: ${{ secrets.PI_HOST }}
        run: scripts/collect_boot_logs.sh

      - name: Upload boot logs
        uses: actions/upload-artifact@v3
        with:
          name: boot-logs
          path: logs/*.log
