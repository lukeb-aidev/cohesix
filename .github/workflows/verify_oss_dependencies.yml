name: OSS Dependency Audit

on:
  push:
    paths: [ 'tools/oss_audit/**', 'scripts/run_oss_audit.sh', '.github/workflows/verify_oss_dependencies.yml' ]
  pull_request:

jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Run audit
        run: |
          scripts/run_oss_audit.sh --demo --output oss_audit_out
      - name: Install syft
        run: |
          curl -sSfL https://raw.githubusercontent.com/anchore/syft/main/install.sh | sudo sh -s -- -b /usr/local/bin
      - name: Generate SBOM
        run: syft packages dir:. > sbom.spdx
      - name: Upload SBOM
        uses: actions/upload-artifact@v3
        with:
          name: sbom
          path: sbom.spdx
      - name: Check and list results
        run: |
          echo "üìù Listing audit output directory:"
          ls -lh oss_audit_out
          test -f oss_audit_out/OPEN_SOURCE_DEPENDENCIES.md
          test -f oss_audit_out/LICENSE_MATRIX.md
      - name: Upload OSS Audit outputs
        uses: actions/upload-artifact@v3
        with:
          name: oss-audit
          path: oss_audit_out/
