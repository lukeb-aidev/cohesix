name: Nightly Determinism Check

on:
  schedule:
    - cron: '0 1 * * *'

jobs:
  determinism:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            arch: x86_64
            target: x86_64-unknown-linux-gnu
          - os: ubuntu-latest
            arch: aarch64
            target: aarch64-unknown-linux-gnu
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
      - run: rustup target add ${{ matrix.target }}
      - name: Install cross compiler for aarch64
        if: matrix.arch == 'aarch64'
        run: sudo apt-get update && sudo apt-get install -y gcc-aarch64-linux-gnu
      - run: cargo test --test sim_deterministic --release --target ${{ matrix.target }} | tee sim_test.log
      - uses: actions/upload-artifact@v3
        with:
          name: sim-${{ matrix.arch }}-logs
          path: sim_test.log
