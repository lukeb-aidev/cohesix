name: Nightly Determinism Check

on:
  schedule:
    - cron: '0 1 * * *'

jobs:
  determinism:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: workspace

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Cache cargo registry and build artifacts
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            workspace/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('workspace/**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Run tests and capture logs
        run: |
          cargo test --release | tee sim_test.log
        shell: bash

      - name: Upload logs
        uses: actions/upload-artifact@v4
        with:
          name: sim-logs
          path: workspace/sim_test.log
