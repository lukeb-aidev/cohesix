name: Nightly Determinism Check

on:
  schedule:
    - cron: '0 1 * * *'

jobs:
  determinism:
    runs-on: ubuntu-22.04
    concurrency:
      group: nightly-determinism
      cancel-in-progress: true
    defaults:
      run:
        shell: bash
        working-directory: workspace

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          override: true
          components: rust-src
          profile: minimal

      - name: Install aarch64 target
        run: rustup target add aarch64-unknown-none

      - name: Cache cargo registry and build artifacts
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            workspace/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('workspace/**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-
            ${{ runner.os }}-

      - name: Build and test aarch64 crates
        run: |
          echo "ðŸ”¨ Building crates for aarch64"
          cargo +nightly build --release --workspace \
            --exclude sel4-sys-extern-wrapper \
            --exclude cohesix_root \
            --target=cohesix_root/sel4-aarch64.json \
            -Z build-std=std,panic_abort
          cargo +nightly test --release --workspace \
            --exclude sel4-sys-extern-wrapper \
            --exclude cohesix_root \
            --target=cohesix_root/sel4-aarch64.json \
            -Z build-std=std,panic_abort
          echo "âœ… aarch64 crates built and tested"


      - name: Build sel4-sys-extern-wrapper
        run: |
          echo "ðŸ”¨ Building sel4-sys-extern-wrapper (no-std, panic-abort)"
          cargo +nightly build -p sel4-sys-extern-wrapper --release \
            --target=cohesix_root/sel4-aarch64.json \
            -Z build-std=core,alloc,compiler_builtins \
            -Z build-std-features=compiler-builtins-mem
          echo "âœ… sel4-sys-extern-wrapper built"

      - name: Build cohesix_root
        run: |
          echo "ðŸ”¨ Building cohesix_root (no-std, panic-abort)"
          cargo +nightly build -p cohesix_root --release \
            --target=cohesix_root/sel4-aarch64.json \
            -Z build-std=core,alloc,compiler_builtins \
            -Z build-std-features=compiler-builtins-mem
          echo "âœ… cohesix_root built"

      - name: Run aarch64 Rust tests
        run: |
          cargo +nightly test --release --workspace \
            --target=cohesix_root/sel4-aarch64.json \
            -Z build-std=core,alloc,compiler_builtins \
            -Z build-std-features=compiler-builtins-mem

      - name: Run Python tests
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install -r ../requirements.txt
          pytest -q

      - name: Upload build logs
        uses: actions/upload-artifact@v3
        with:
          name: determinism-logs
          path: workspace/target
