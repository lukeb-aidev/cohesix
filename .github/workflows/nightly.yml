name: Nightly Determinism Check

on:
  schedule:
    - cron: '0 1 * * *'

jobs:
  determinism:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: workspace

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          override: true

      - name: Cache cargo registry and build artifacts
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            workspace/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('workspace/**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-


      - name: Build host crates
        run: |
          echo "ðŸ”¨ Building host crates"
          cargo +nightly build --release --workspace \
            --exclude sel4-sys \
            --exclude cohesix_root
          cargo +nightly test --release --workspace \
            --exclude sel4-sys \
            --exclude cohesix_root
          echo "âœ… Host crates built and tested"

      - name: Build sel4-sys
        run: |
          echo "ðŸ”¨ Building sel4-sys (no-std, panic-abort)"
          RUSTFLAGS="-C panic=abort" \
          cargo +nightly build -p sel4-sys --release \
            --target=cohesix_root/sel4-aarch64.json \
            -Z build-std=core,alloc,compiler_builtins \
            -Z build-std-features=compiler-builtins-mem
          echo "âœ… sel4-sys built (tests skipped)"

      - name: Build cohesix_root
        run: |
          echo "ðŸ”¨ Building cohesix_root (no-std, panic-abort)"
          RUSTFLAGS="-C panic=abort" \
          cargo +nightly build -p cohesix_root --release \
            --target=cohesix_root/sel4-aarch64.json \
            -Z build-std=core,alloc,compiler_builtins \
            -Z build-std-features=compiler-builtins-mem
          echo "âœ… cohesix_root built"
